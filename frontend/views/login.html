<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="../scripts/login.js"></script>
    <title>Login</title>
</head>
<body>
  <div class="container col-md-6" >
    <br>
    <br>
    <ul class="nav nav-pills nav-justified mb-2" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="./login.html" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="./register.html" role="tab"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
    </ul>

    <div class="form-outline mb-3">
      <input type="email" id="loginName" class="form-control" />
      <label class="form-label" for="loginName">Email</label>
    </div>

    <div class="form-outline mb-3">
      <input type="password" id="loginPassword" class="form-control" />
      <label class="form-label" for="loginPassword">Password</label>
    </div>
    

    <button onclick="Login()" class="btn btn-primary btn-block mb-3">Sign in</button>
    </div>
</body>
</html>
